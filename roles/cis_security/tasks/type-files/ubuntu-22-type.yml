      shell: stat -c "%n" /sbin/auditctl /sbin/aureport /sbin/ausearch /sbin/autrace /sbin/auditd /sbin/augenrules
      register: audit_tools_conf
      changed_when: false    
    - name: Change tools permisions, owner and group
      file:
        name: "{{ item }}"
        owner: root
        group: root
        mode: "755"
      with_items: "{{ audit_tools_conf.stdout_lines }}"
