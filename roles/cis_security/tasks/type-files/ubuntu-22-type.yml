# 4 Logging and Auditing
# 4.1.4.1 Ensure audit log files are mode 0640 or less permissive
# 4.1.4.2 Ensure only authorized users own audit log files
# 4.1.4.3 Ensure only authorized groups are assigned ownership of audit log files
- name: "4.1.4.1 Ensure audit log files are mode 0640 or less permissive\n
         4.1.4.2 Ensure only authorized users own audit log files\n
         4.1.4.3 Ensure only authorized groups are assigned ownership of audit log files"
  block:
    - name: Locate log files  
      shell:  stat -Lc "%n" "$(dirname $(awk -F"=" '/^\s*log_file\s*=\s*/ {print $2}' /etc/audit/auditd.conf | xargs))"/*
      register: audit_log_owner
      changed_when: false    
    - name: Change owner and group
      file:
        name: "{{ item }}"
        owner: root
        group: adm
        mode: "0440"
      with_items: "{{ audit_log_owner.stdout_lines }}"
  ignore_errors: yes
  tags:
    - 4.1.4.1
    - 4.1.4.2
    - 4.1.4.3
# 4.1.4.5 Ensure audit configuration files are 640 or more restrictive
# 4.1.4.6 Ensure audit configuration files are owned by root
# 4.1.4.7 Ensure audit configuration files belong to group root
- name: "4.1.4.5 Ensure audit configuration files are 640 or more restrictive\n
         4.1.4.6 Ensure audit configuration files are owned by root\n
         4.1.4.7 Ensure audit configuration files belong to group root"
  block: 
    - name: Locate configuration files
      shell:  find /etc/audit/ -type f \( -name '*.conf' -o -name '*.rules' \)
      register: audit_conf
      changed_when: false    
    - name: Change configuration permissions, owner and group
      file:
        name: "{{ item }}"
        owner: root
        group: root
        mode: "0640"
      with_items: "{{ audit_conf.stdout_lines }}"
  ignore_errors: yes
  tags:
    - 4.1.4.5
    - 4.1.4.6
    - 4.1.4.7
